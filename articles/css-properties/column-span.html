<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="utf-8"><title>Свойство column-span</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="../../css/style.min.css"></head><body class="page__body"><div class="page__inner"><header class="page-header"><div class="container"><a class="logo" href="../../index.html">Umnyasha Web</a></div></header><main><article class="article container"><h1>Свойство column-span</h1><p>Свойство <b>column-span</b> задаёт охват колонок для потомка того элемента, которому задана колоночность.</p><p>Значения:</p><ul><li><b>none</b> — (по умолчанию) элемент располагается в одной колонке.</li><li><b>all</b> — элемент занимает все колонки.</li></ul></article></main><footer class="page-footer"><div class="container">=^-^=</div></footer></div></body></html>
