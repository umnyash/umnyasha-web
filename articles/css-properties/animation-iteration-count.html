<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="utf-8"><title>Свойство animation-iteration-count</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="../../css/style.min.css"></head><body class="page__body"><div class="page__inner"><header class="page-header"><div class="container"><a class="logo" href="../../index.html">Umnyasha Web</a></div></header><main><article class="article container"><h1>Свойство animation-iteration-count</h1><p>Свойство <b>animation-iteration-count</b> задаёт количество итераций анимации.</p><p>Значения:<ul><li>Целые положительные числа (по умолчанию <b>1</b>).</li><li><b>0</b> — анимация не выполнится ни разу.</li><li><b>infinite</b> — анимация будет выполняться бесконечно.</li></ul></p></article></main><footer class="page-footer"><div class="container">=^-^=</div></footer></div></body></html>
