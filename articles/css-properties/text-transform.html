<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="utf-8"><title>Свойство text-transform.</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="../../css/style.min.css"></head><body class="page__body"><div class="page__inner"><header class="page-header"><div class="container"><a class="logo" href="../../index.html">Umnyasha Web</a></div></header><main><article class="article container"><h1>Свойство text-transform.</h1><p>Свойство <b>text-transform</b> задаёт регистр символов.</p><p>Значения:</p><ul><li><b>none</b> — (по умолчанию) без изменения регистра.</li><li><b>lowercase</b> — все строчные.</li><li><b>uppercase</b> — все заглавные.</li><li><b>capitalize</b> — каждое слово начинается с заглавной буквы.</li></ul></article></main><footer class="page-footer"><div class="container">=^-^=</div></footer></div></body></html>
