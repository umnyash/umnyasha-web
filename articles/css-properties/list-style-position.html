<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="utf-8"><title>Свойство list-style-position.</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="../../css/style.min.css"></head><body class="page__body"><div class="page__inner"><header class="page-header"><div class="container"><a class="logo" href="../../index.html">Umnyasha Web</a></div></header><main><article class="article container"><h1>Свойство list-style-position.</h1><p>Свойство <b>list-style-position</b> задаёт позицию маркера, относительно элемента списка.</p><p>Значения:</p><ul><li><b>outside</b> — (по умолчанию) маркер располагается вне элемента.</li><li><b>inside</b> — маркер располагается внутри.</li></ul></article></main><footer class="page-footer"><div class="container">=^-^=</div></footer></div></body></html>
