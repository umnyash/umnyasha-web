<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="utf-8"><title>Свойство animation-delay</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="../../css/style.min.css"></head><body class="page__body"><div class="page__inner"><header class="page-header"><div class="container"><a class="logo" href="../../index.html">Umnyasha Web</a></div></header><main><article class="article container"><h1>Свойство animation-delay</h1><p>Свойство <b>animation-delay</b> задаёт длительность задержки перед началом анимации.</p><p>Значения:<ul><li>Одно или несколько значений, перечисленных через запятую, в секундах (<b>s</b>) или миллисекундах (<b>ms</b>).</li></ul></p></article></main><footer class="page-footer"><div class="container">=^-^=</div></footer></div></body></html>
