<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="utf-8"><title>Свойство border-image-outset</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="../../css/style.min.css"></head><body class="page__body"><div class="page__inner"><header class="page-header"><div class="container"><a class="logo" href="../../index.html">Umnyasha Web</a></div></header><main><article class="article container"><h1>Свойство border-image-outset</h1><p>Свойство <b>border-image-outset</b> задаёт отступ фонового изображения рамки от её внутренней границы.</p><p>Также как и ширину, отступы можно задавать для каждой из сторон.</p><p>Примеры:</p><pre><code>border-image-outset: 10px;
