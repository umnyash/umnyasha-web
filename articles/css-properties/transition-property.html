<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="utf-8"><title>Свойство transition-property</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="../../css/style.min.css"></head><body class="page__body"><div class="page__inner"><header class="page-header"><div class="container"><a class="logo" href="../../index.html">Umnyasha Web</a></div></header><main><article class="article container"><h1>Свойство transition-property</h1><p>Свойство <b>transition-property</b> задаёт свойства, к которым будет применён переход.</p><p>Значения:<ul><li>Одно или несколько css-свойств, перечисленных через запятую.</li><li><b>all</b> — (по умолчанию) все свойства.</li><li><b>none</b> — не применять переход ни к чему.</li></ul></p></article></main><footer class="page-footer"><div class="container">=^-^=</div></footer></div></body></html>
