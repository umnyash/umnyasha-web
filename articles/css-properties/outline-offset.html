<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="utf-8"><title>Свойство outline-offset</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="../../css/style.min.css"></head><body class="page__body"><div class="page__inner"><header class="page-header"><div class="container"><a class="logo" href="../../index.html">Umnyasha Web</a></div></header><main><article class="article container"><h1>Свойство outline-offset</h1><p>Свойство <b>outline-offset</b> задаёт отступ внешней рамки.</p><p>Значения:</p><ul><li>Значение в любых единицах длины, кроме <b>%</b>.</li></ul><p>Положительное значение отодвигает рамку от внешнего края элемента, а отрицательное — «втягивает» внутрь.</p></article></main><footer class="page-footer"><div class="container">=^-^=</div></footer></div></body></html>
