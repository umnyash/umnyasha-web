<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="utf-8"><title>Псевдокласс read-write.</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="../../css/style.min.css"></head><body class="page__body"><div class="page__inner"><header class="page-header"><div class="container"><a class="logo" href="../../index.html">Umnyasha Web</a></div></header><main><article class="article container"><h1>Псевдокласс read-write.</h1><p>Псевдокласс <b>read-write</b> выбирает все поля формы без атрибута <b>read-only</b>.</p><p>Несмотря на название — «чтение-запись», этот псевдокласс выберет в том числе заблокированные поля, недоступные для ввода.</p></article></main><footer class="page-footer"><div class="container">=^-^=</div></footer></div></body></html>
