<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="utf-8"><title>Псевдокласс root.</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="../../css/style.min.css"></head><body class="page__body"><div class="page__inner"><header class="page-header"><div class="container"><a class="logo" href="../../index.html">Umnyasha Web</a></div></header><main><article class="article container"><h1>Псевдокласс root.</h1><p>Псевдокласс <b>root</b> выбирает корневой элемент дерева документа. В HTML этот селектор выберет элемент &lt;html&gt;&lt;/html&gt;, а в SVG — элемент &lt;svg&gt;&lt;/svg&gt;.</p><p>Пример:</p><pre><code>:root {
  --text-color: #333333;
  --background-color: #ffffff;
}</code></pre></article></main><footer class="page-footer"><div class="container">=^-^=</div></footer></div></body></html>
