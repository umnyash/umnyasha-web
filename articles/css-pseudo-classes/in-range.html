<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="utf-8"><title>Псевдокласс in-range.</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="../../css/style.min.css"></head><body class="page__body"><div class="page__inner"><header class="page-header"><div class="container"><a class="logo" href="../../index.html">Umnyasha Web</a></div></header><main><article class="article container"><h1>Псевдокласс in-range.</h1><p>Полям для ввода чисел (<b>&lt;input&gt;</b> с типом <b>number</b>) можно задать минимальное и максимальное значения при помощи атрибутов <b>min</b> и <b>max</b>.</p><p>Псевдокласс <b>in-range</b> выбирает все числовые поля формы, значение которых попадает в заданный диапазон.</p></article></main><footer class="page-footer"><div class="container">=^-^=</div></footer></div></body></html>
