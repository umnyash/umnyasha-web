<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="utf-8"><title>Псевдокласс nth-of-type.</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="../../css/style.min.css"></head><body class="page__body"><div class="page__inner"><header class="page-header"><div class="container"><a class="logo" href="../../index.html">Umnyasha Web</a></div></header><main><article class="article container"><h1>Псевдокласс nth-of-type.</h1><p>Псевдокласс <b>nth-of-type</b> выбирает теги разных типов по порядковому номеру, который отсчитывается с начала.</p><p>Также как <a href="nth-child.html">nth-child</a> принимает в качестве аргумента положительное число, ключевое слово или выражение со счётчиком.</p></article></main><footer class="page-footer"><div class="container">=^-^=</div></footer></div></body></html>
