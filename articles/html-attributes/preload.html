<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="utf-8"><title>Атрибут preload</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="../../css/style.min.css"></head><body class="page__body"><div class="page__inner"><header class="page-header"><div class="container"><a class="logo" href="../../index.html">Umnyasha Web</a></div></header><main><article class="article container"><h1>Атрибут preload</h1><p>Атрибут <b>preload</b> задаёт режим предзагрузки аудио или видео и имеет 3 возможных значения:</p><ul><li><b>none</b> — не загружать ничего.</li><li><b>metadata</b> — загрузить служебную мета-информацию (длительность и т.п.).</li><li><b>auto</b> — загрузить весь файл.</li></ul></article></main><footer class="page-footer"><div class="container">=^-^=</div></footer></div></body></html>
