<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="utf-8"><title>Тег kbd</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="../../css/style.min.css"></head><body class="page__body"><div class="page__inner"><header class="page-header"><div class="container"><a class="logo" href="../../index.html">Umnyasha Web</a></div></header><main><article class="article container"><h1>Тег kbd</h1><p>Тег <b>&lt;kbd&gt;&lt;/kbd&gt;</b> представляет собой ввод пользователя, например с клавиатуры или с помощью голосовых команд.</p><p>Пример:</p><pre><code>Чтобы перезарядить оружие нажмите &lt;kbd&gt;R&lt;/kbd&gt;.</code></pre><p>Эти элементы по умолчанию отображаются моноширинным шрифтом.</p></article></main><footer class="page-footer"><div class="container">=^-^=</div></footer></div></body></html>
