<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="utf-8"><title>Метод bezierCurveTo.</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="../../css/style.min.css"></head><body class="page__body"><div class="page__inner"><header class="page-header"><div class="container"><a class="logo" href="../../index.html">Umnyasha Web</a></div></header><main><article class="article container"><h1>Метод bezierCurveTo.</h1><p>Метод <b>bezierCurveTo(cp1x, cp1y, cp2x, cp2y, x, y)</b> — добавить кубическую кривую Безье от текущей позиции к точке (<b>x</b>, <b>y</b>) с контрольными точками (<b>cp1x</b>, <b>cp1y</b>) и (<b>cp2x</b>, <b>cp2y</b>).</p></article></main><footer class="page-footer"><div class="container">=^-^=</div></footer></div></body></html>
