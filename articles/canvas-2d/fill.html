<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="utf-8"><title>Метод fill</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="../../css/style.min.css"></head><body class="page__body"><div class="page__inner"><header class="page-header"><div class="container"><a class="logo" href="../../index.html">Umnyasha Web</a></div></header><main><article class="article container"><h1>Метод fill</h1><p>Метод <b>fill(fillRule)</b> — заполнить текущий путь.</p><ul><li><a href="fill-rule.html">fillRule</a> — (необязательный) алгоритм правила заполнения.</li></ul><p>Если путь или какая-то его часть не закрыта, то заполнение происходит так, будто они закрыты прямой линией.</p></article></main><footer class="page-footer"><div class="container">=^-^=</div></footer></div></body></html>
