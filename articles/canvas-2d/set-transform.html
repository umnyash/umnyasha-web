<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="utf-8"><title>Метод setTransform.</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="../../css/style.min.css"></head><body class="page__body"><div class="page__inner"><header class="page-header"><div class="container"><a class="logo" href="../../index.html">Umnyasha Web</a></div></header><main><article class="article container"><h1>Метод setTransform.</h1><p>Метод <b>setTransform(a, b, c, d, e, f)</b> — сбросить текущую трансформацию в единичную матрицу и вызвать <a href="transform.html">transform</a> с переданными аргументами.</p><p>Фактически это отменяет текущее преобразование, а затем устанавливает указанное преобразование.</p></article></main><footer class="page-footer"><div class="container">=^-^=</div></footer></div></body></html>
