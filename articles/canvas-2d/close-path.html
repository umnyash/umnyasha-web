<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="utf-8"><title>Метод closePath</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="../../css/style.min.css"></head><body class="page__body"><div class="page__inner"><header class="page-header"><div class="container"><a class="logo" href="../../index.html">Umnyasha Web</a></div></header><main><article class="article container"><h1>Метод closePath</h1><p>Метод <b>closePath()</b> — закрыть путь, добавив прямую линию от текущей позиции к началу последней неразрывной части пути (разрывы могут быть созданы методом <a href="move-to.html">moveTo</a>).</p><p>Если путь уже закрыт или является просто точкой, то функция ничего не делает.</p></article></main><footer class="page-footer"><div class="container">=^-^=</div></footer></div></body></html>
