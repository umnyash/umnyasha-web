<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="utf-8"><title>Свойство lineDashOffset.</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="../../css/style.min.css"></head><body class="page__body"><div class="page__inner"><header class="page-header"><div class="container"><a class="logo" href="../../index.html">Umnyasha Web</a></div></header><main><article class="article container"><h1>Свойство lineDashOffset.</h1><p>Свойство <b>lineDashOffset</b> — сдвиг паттерна обводки.</p><p>Положительные числа сдвигают паттерн назад, а отрицательные — вперёд. Это похоже на движение гусеницы танка.</p></article></main><footer class="page-footer"><div class="container">=^-^=</div></footer></div></body></html>
