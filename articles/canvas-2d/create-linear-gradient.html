<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="utf-8"><title>Метод createLinearGradient.</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="../../css/style.min.css"></head><body class="page__body"><div class="page__inner"><header class="page-header"><div class="container"><a class="logo" href="../../index.html">Umnyasha Web</a></div></header><main><article class="article container"><h1>Метод createLinearGradient.</h1><p>Метод <b>createLinearGradient(x1, y1, x2, y2)</b> — создать линейный градиент.</p><p>Сердцем линейного градиента является вектор от (<b>x1</b>, <b>y1</b>) до (<b>x2</b>, <b>y2</b>).</p><p>Части градиента до и после вектора заполняются цветами ближайших колорстопов.</p></article></main><footer class="page-footer"><div class="container">=^-^=</div></footer></div></body></html>
