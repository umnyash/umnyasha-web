<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="utf-8"><title>Метод beginPath.</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="../../css/style.min.css"></head><body class="page__body"><div class="page__inner"><header class="page-header"><div class="container"><a class="logo" href="../../index.html">Umnyasha Web</a></div></header><main><article class="article container"><h1>Метод beginPath.</h1><p>Метод <b>beginPath()</b> — начать новый путь.</p><p>Пути состоят из списка подпутей, которые вместе образуют фигуру. Вызов <b>beginPath</b> очищает список подпутей, чтобы начать рисовать новую фигуру.</p></article></main><footer class="page-footer"><div class="container">=^-^=</div></footer></div></body></html>
