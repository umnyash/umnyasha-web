<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="utf-8"><title>Метод stroke.</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="../../css/style.min.css"></head><body class="page__body"><div class="page__inner"><header class="page-header"><div class="container"><a class="logo" href="../../index.html">Umnyasha Web</a></div></header><main><article class="article container"><h1>Метод stroke.</h1><p>Метод <b>stroke()</b> — обвести текущий путь.</p><p>Обводка центрируется относительно пути. Например, при толщине обводки в <b>2px</b>, обводка расположится на <b>1px</b> по обеим сторонам от обводки.</p></article></main><footer class="page-footer"><div class="container">=^-^=</div></footer></div></body></html>
