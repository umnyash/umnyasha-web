<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="utf-8"><title>Метод fillText</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="../../css/style.min.css"></head><body class="page__body"><div class="page__inner"><header class="page-header"><div class="container"><a class="logo" href="../../index.html">Umnyasha Web</a></div></header><main><article class="article container"><h1>Метод fillText</h1><p>Метод <b>fillText(text, x, y, maxWidth)</b> — нарисовать текст, символы которого заполнены.</p><ul><li><b>text</b> — строка текста.</li><li><b>x</b>, <b>y</b> — позиция текста.</li><li><b>maxWidth</b> — (необязательный) максимальная ширина текста. Если текст шире, то будет сплющен.</li></ul></article></main><footer class="page-footer"><div class="container">=^-^=</div></footer></div></body></html>
