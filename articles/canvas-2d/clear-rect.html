<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="utf-8"><title>Метод clearRect</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="../../css/style.min.css"></head><body class="page__body"><div class="page__inner"><header class="page-header"><div class="container"><a class="logo" href="../../index.html">Umnyasha Web</a></div></header><main><article class="article container"><h1>Метод clearRect</h1><p>Метод <b>clearRect(x, y, width, height)</b> — очистить прямоугольную область, сделав её полностью прозрачной.</p><ul><li><b>x</b>, <b>y</b> — положение верхнего левого угла прямоугольника.</li><li><b>width</b>, <b>height</b> — размеры прямоугольника (ширина, высота).</li></ul></article></main><footer class="page-footer"><div class="container">=^-^=</div></footer></div></body></html>
